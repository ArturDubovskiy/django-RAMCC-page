{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}

{% block styles %}
    <style>
        body {
            background: linear-gradient(
                    rgba(255, 153, 0, 0.2),
                    rgba(255, 153, 0, 0.2)
            ),
            url("{% static 'user_auth/images/BG_Register2.jpg' %}") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
{% endblock %}


{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6 center-block text-center forms_auth forms_register">
            <h1 class="knockout register_title">{{ title }}</h1>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="row">
                <input type="submit" class="col-auto btn btn-dark btn-login" value="{{ title }}">
                <input type="button" class="col-auto btn btn-dark btn-login" value="Login"
                       onclick="location.href='{% url 'login' %}'">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
